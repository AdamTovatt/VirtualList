<!DOCTYPE html>
<html lang="en-US">
<head>
    <script type="text/javascript" src="Api.js"></script>
    <script type="text/javascript" src="Lists.js"></script>
    <script type="text/javascript" src="ButtonFunctions.js"></script>
    <script type="text/javascript" src="Cookies.js"></script>
    <link rel="stylesheet" href="Styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>
<body>
    <div class="Screen" id="Screen_Start">
        <div class="Center">
            <button class="Button" onclick="ShowLogin()">login</button>
            <button class="Button" onclick="ShowCreateAccount()">create account</button>
        </div>
    </div>
    <div class="Screen" id="Screen_Login">
        <div class="Center">
            <textarea id="UsernameInput" type="text" class="TextInput" style="text-align:center" placeholder="username/email" oninput="UserTyped()" spellcheck="false"></textarea>
            <input id="PasswordInput" type="password" class="TextInput" style="text-align:center" placeholder="password" />
            <button class="Button" onclick="LoginButton()">login</button>
        </div>
    </div>
    <div class="Screen" id="Screen_Register">
        <div class="Center">

        </div>
    </div>
    <div class="Screen" id="Screen_UserStartPage">
        <button class="Button" style="position: fixed; top: 10px; left: 10px; width: 80px; height: 30px; padding: 5px 5px; font-size: 90%" onclick="LogoutButton()">sign out</button>
        <div class="MarginTop" id="UserListsContainer">
        </div>
    </div>
    <div class="Screen" id="Screen_Loading">
        <div class="Center">
            <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
</body>
</html>
